<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número que vou informar se é primo ou não").trim());
    let divide = 0;
    //PROCESSAMENTO
    for (let index = 0; index <= num; index++) {
        if(num % index == 0){
            divide++
        }
        
    }
    if (divide <= 2){
        document.write(`O ${num} é primo`)
    }
    else{
        document.write(`O ${num} não é primo`)
    }
    //SAÍDA

</script>
