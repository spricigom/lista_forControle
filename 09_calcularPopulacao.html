<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let povo=50000;
    let anos=0; 

    for (anos = 1; anos <= 5; anos++) {
        povo = povo*1.015;
    }
    document.write(`a populaçao dps de 5 anos é de ${povo.toFixed(0)} pessoas`);
    for (anos = 1; anos <= 10; anos++) {
        povo = povo*1.015;
    }

    //PROCESSAMENTO
    document.write(`a populaçao dps de 10 anos é de ${povo.toFixed(0)} pessoas`);

    //SAÍDA


</script>
