<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplo = [];
    for (let contador = 100; contador >= 1; contador--){
        if (contador % 3 == 0)
        multiplo.push(contador) ;  
    }

    //PROCESSAMENTO
    multiplo.sort((a, b) => a - b);
    document.write(multiplo.join(" - "));

    //SAÍDA

</script>
