<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const inicial = Number(prompt("Informe um número inicial"));
    const final = Number(prompt("Informe um número final"));
    let par = [];
    let impar = [];
    //PROCESSAMENTO
    if(inicial < final){
        for (let numero = inicial; numero < final; numero++) {
            if(numero % 2 == 0){
                par.push(numero)
            }
            else{
                impar.push(numero)
            }
        }
        document.write(`Os números pares são ${par.join(" - ")}; <br> Os números impares são ${impar.join(" - ")}.`);
    }
    else{
        alert("ERRO! Número inicial tem que ser menor que o numero final!");
    }
    
    //SAÍDA
    

</script>
