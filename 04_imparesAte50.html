<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA


    //PROCESSAMENTO
    let impar = [];
    let  par = 2
    for (let contador = 1; contador <= 50; contador++) {
        if(contador % par != 0){
            impar.push(contador)
            
        }
    }

    //SAÍDA
    document.write(`${impar.join(" - ")} <br>`)
</script>
